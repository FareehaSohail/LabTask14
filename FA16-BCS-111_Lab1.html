<script>
	window.onload= function(){
		$('#update').prop('disabled', true);    
	}
	var data= [
	];
	var id=1;

	$(document).ready(function() {
		
		$('#reset').click(function() {
			$('#name').val(" ");
			$('#age').val(" ");
			$("#male").prop("checked", true);
			$("#city").val(1).prop("selected", true);
			$('#reset').prop('disabled', true);    
			$('#add').prop('disabled', false);    
			  });

	    $('#add').click(function() {
	    	$('#reset').prop('disabled', false); 
	    	$('#update').prop('disabled', false);    
		   
			var temp=[
		  	$("#name").val(),
		  	$("input[name='gender']:checked").val(), 
		  	$("#age").val(),
		  	$( "#city option:selected" ).text()
		  	];
		  	data.push(temp);
		  	var nHTML = document.querySelector('table').innerHTML;
			data.forEach(function(arrItem){
			var td = '<tr>';
			arrItem.forEach(function(item){
			td += '<td>'+item+'</td>' ;
			});
			td += "<td><input type='button' id='update' value='Update'></td>";
			td += "<td><input type='button' id='delete' value='Remove'></td>";
			nHTML += td + '</tr>';
			});
			data=[];
			document.querySelector('table').innerHTML = nHTML;
			$('#add').prop('disabled', true);    
			
		});

		$("#table").on('click', '#delete', function () {
		    $(this).closest('tr').remove();
		});

		$( "#update" ).click(function() {
       
		   var tds = $(this).closest('tr').children('td');
		   //alert(tds[0].innerHTML) 
		   var name = tds[1].innerHTML;
		   var gender = tds[2].innerHTML; 
		   var age = tds[3].innerHTML;
		   var city = tds[4].innerHTML;
		       
		    $('#name').val(name);
		    $('#gender').val(gender);
		    $('#age').val(age);
		    $('#city').val(city);
		});
		
	}); 

</script>
<body>
	<div class="container row">
	<div class="col-sm-4" style="border:2.5px solid black;margin:10px 20px;">
		<h2>Add/Update Person Form</h2>
		  <div class="form-group row">
		    <label for="name" class="col-sm-2 col-form-label">Name</label>
		    <div class="col-sm-10">
		      <input type="name" class="form-control" id="name" placeholder="Your name Here">
		    </div>
		  </div>
		  
		  <fieldset class="form-group">
		    <div class="row">
		      <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
		      <div class="col-sm-10">
		        <div class="form-check">
		          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
		          <label class="form-check-label" for="male">
		           Male
		          </label>
		        </div>
		        <div class="form-check">
		          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
		          <label class="form-check-label" for="female">
		           Female
		          </label>
		        </div>
		      </div>
		    </div>
		  </fieldset>
		  <div class="form-group row">
		    <label for="age" class="col-sm-2 col-form-label">Age</label>
		    <div class="col-sm-10">
		      <input type="age" class="form-control" id="age">
		    </div>
		  </div>
		  
		  <div class="form-group row">
		    <label for="city" class="col-sm-2 col-form-label">City</label>
		    <div class="col-sm-10">
		      <select id="city" class="form-control">
		        <option value='1' selected>Lahore</option>
		        <option value="2">Islamabad</option>
		        <option value="3">Karachi</option>
		        <option value="4">Multan</option>
		        <option value="5">Faisalabad</option>
		      </select>
		  	</div>
		  </div>
		      
		    <button type="submit" class="btn btn-primary" id="reset">Reset</button>
		      <button type="submit" class="btn btn-primary" id="add">Add</button>
		      <button type="submit" class="btn btn-primary" id="update">Update</button>
	</div>

  	<div class="col-sm-7" style="border:2.5px solid black;margin:20px;">
  		<h2>List of Persons</h2>
	  	<table class="table" id="table">
		  <thead>
		    <tr>
		      <th scope="col" style="display: none;">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Gender</th>
		      <th scope="col">Age</th>
		      <th scope="col">City</th>
		      <th scope="col">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    
		  </tbody>
		</table>
  	</div>
  </div>
